<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card Deck Scatter Animation</title>
    <link rel="stylesheet" href="src/card-deck-scatter.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .info-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(30, 41, 59, 0.9);
            border: 1px solid #10b981;
            border-radius: 12px;
            padding: 1.5rem;
            color: #f1f5f9;
            z-index: 10000;
            max-width: 300px;
        }

        .info-panel h2 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: #10b981;
        }

        .info-panel p {
            font-size: 0.875rem;
            color: #94a3b8;
            line-height: 1.5;
        }

        .replay-btn {
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #10b981, #fbbf24);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 200ms;
        }

        .replay-btn:hover {
            transform: scale(1.05);
        }

        .replay-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>
    <!-- Info Panel -->
    <div class="info-panel">
        <h2>ðŸŽ´ 3D Card Deck Scatter</h2>
        <p>GPU-accelerated CSS 3D animation</p>
        <p style="margin-top: 0.5rem; font-size: 0.75rem;">
            Phase 1: Compress (0-0.4s)<br>
            Phase 2: Scatter (0.4-2s)<br>
            Phase 3: Grid (2-4s)
        </p>
        <button class="replay-btn" onclick="replayAnimation()">ðŸ”„ Replay</button>
    </div>

    <!-- Card Deck Scene -->

    <script>
        function replayAnimation() {
            const scene = document.getElementById('deckScene');
            scene.style.animation = 'none';
            const cards = document.querySelectorAll('.deck-card');
            cards.forEach(card => {
                card.style.animation = 'none';
            });

            // Force reflow
            void scene.offsetWidth;

            // Restart animations
            scene.style.animation = '';
            cards.forEach(card => {
                card.style.animation = '';
            });
        }
    </script>
</body>

</html>
