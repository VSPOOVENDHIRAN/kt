<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Energy - Motion-Driven UI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r160/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a1a;
            color: #ffffff;
            overflow-x: hidden;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-card {
            background: #1a1a2e;
            border: 2px solid #2a2a3e;
            border-radius: 16px;
            padding: 2.5rem;
            max-width: 450px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand {
            text-center;
            margin-bottom: 2rem;
        }

        .brand h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .gradient-text {
            background: linear-gradient(135deg, #a855f7 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand p {
            color: #a0a0b8;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #a0a0b8;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            background: #16162a;
            border: 2px solid #2a2a3e;
            color: #ffffff;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        input::placeholder {
            color: #6b6b8a;
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: #ffffff;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 0 rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 0 rgba(99, 102, 241, 0.5);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .divider {
            position: relative;
            text-align: center;
            margin: 2rem 0;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: #2a2a3e;
        }

        .divider span {
            position: relative;
            background: #1a1a2e;
            padding: 0 1rem;
            color: #6b6b8a;
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .register-link a {
            color: #818cf8;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #a5b4fc;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #a0a0b8;
        }

        .footer-text {
            text-align: center;
            margin-top: 2rem;
            color: #6b6b8a;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div id="canvas-container"></div>

    <div class="content">
        <div class="login-card">
            <div class="brand">
                <h1><span class="gradient-text">Web3</span> Energy</h1>
                <p>Decentralized Energy Trading</p>
            </div>

            <div class="header">
                <h2>Welcome Back</h2>
                <p>Sign in to access your account</p>
            </div>

            <form>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="your.email@example.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>

                <button type="button" class="btn-primary">Sign In</button>
            </form>

            <div class="divider">
                <span>New to the platform?</span>
            </div>

            <div class="register-link">
                <a href="#">Create an Account â†’</a>
            </div>

            <div class="footer-text">
                Powered by blockchain technology
            </div>
        </div>
    </div>

    <script>
        // Three.js WebGL Animation
        const container = document.getElementById('canvas-container');

        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        container.appendChild(renderer.domElement);

        // Vertex Shader
        const vertexShader = `
            varying vec2 vUv;
            varying vec3 vPosition;
            uniform float uTime;
            
            // Simplex 3D Noise
            vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
            vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
            vec4 permute(vec4 x) { return mod289(((x*34.0)+1.0)*x); }
            vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }
            
            float snoise(vec3 v) {
                const vec2 C = vec2(1.0/6.0, 1.0/3.0);
                const vec4 D = vec4(0.0, 0.5, 1.0, 2.0);
                
                vec3 i  = floor(v + dot(v, C.yyy));
                vec3 x0 = v - i + dot(i, C.xxx);
                
                vec3 g = step(x0.yzx, x0.xyz);
                vec3 l = 1.0 - g;
                vec3 i1 = min(g.xyz, l.zxy);
                vec3 i2 = max(g.xyz, l.zxy);
                
                vec3 x1 = x0 - i1 + C.xxx;
                vec3 x2 = x0 - i2 + C.yyy;
                vec3 x3 = x0 - D.yyy;
                
                i = mod289(i);
                vec4 p = permute(permute(permute(
                    i.z + vec4(0.0, i1.z, i2.z, 1.0))
                    + i.y + vec4(0.0, i1.y, i2.y, 1.0))
                    + i.x + vec4(0.0, i1.x, i2.x, 1.0));
                
                float n_ = 0.142857142857;
                vec3 ns = n_ * D.wyz - D.xzx;
                
                vec4 j = p - 49.0 * floor(p * ns.z * ns.z);
                vec4 x_ = floor(j * ns.z);
                vec4 y_ = floor(j - 7.0 * x_);
                
                vec4 x = x_ *ns.x + ns.yyyy;
                vec4 y = y_ *ns.x + ns.yyyy;
                vec4 h = 1.0 - abs(x) - abs(y);
                
                vec4 b0 = vec4(x.xy, y.xy);
                vec4 b1 = vec4(x.zw, y.zw);
                
                vec4 s0 = floor(b0)*2.0 + 1.0;
                vec4 s1 = floor(b1)*2.0 + 1.0;
                vec4 sh = -step(h, vec4(0.0));
                
                vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy;
                vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww;
                
                vec3 p0 = vec3(a0.xy, h.x);
                vec3 p1 = vec3(a0.zw, h.y);
                vec3 p2 = vec3(a1.xy, h.z);
                vec3 p3 = vec3(a1.zw, h.w);
                
                vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2,p2), dot(p3,p3)));
                p0 *= norm.x;
                p1 *= norm.y;
                p2 *= norm.z;
                p3 *= norm.w;
                
                vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
                m = m * m;
                return 42.0 * dot(m*m, vec4(dot(p0,x0), dot(p1,x1), dot(p2,x2), dot(p3,x3)));
            }
            
            void main() {
                vUv = uv;
                vPosition = position;
                
                vec3 pos = position;
                float noise = snoise(vec3(pos.x * 0.5 + uTime * 0.2, pos.y * 0.5, uTime * 0.3));
                pos.z += noise * 0.3;
                
                float angle = uTime * 0.1;
                float s = sin(angle);
                float c = cos(angle);
                pos.xy = mat2(c, -s, s, c) * pos.xy;
                
                gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
            }
        `;

        // Fragment Shader
        const fragmentShader = `
            varying vec2 vUv;
            varying vec3 vPosition;
            uniform float uTime;
            
            vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
            vec2 mod289(vec2 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
            vec3 permute(vec3 x) { return mod289(((x*34.0)+1.0)*x); }
            
            float snoise(vec2 v) {
                const vec4 C = vec4(0.211324865405187, 0.366025403784439, -0.577350269189626, 0.024390243902439);
                vec2 i  = floor(v + dot(v, C.yy));
                vec2 x0 = v - i + dot(i, C.xx);
                vec2 i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0);
                vec4 x12 = x0.xyxy + C.xxzz;
                x12.xy -= i1;
                i = mod289(i);
                vec3 p = permute(permute(i.y + vec3(0.0, i1.y, 1.0)) + i.x + vec3(0.0, i1.x, 1.0));
                vec3 m = max(0.5 - vec3(dot(x0,x0), dot(x12.xy,x12.xy), dot(x12.zw,x12.zw)), 0.0);
                m = m*m;
                m = m*m;
                vec3 x = 2.0 * fract(p * C.www) - 1.0;
                vec3 h = abs(x) - 0.5;
                vec3 ox = floor(x + 0.5);
                vec3 a0 = x - ox;
                m *= 1.79284291400159 - 0.85373472095314 * (a0*a0 + h*h);
                vec3 g;
                g.x  = a0.x  * x0.x  + h.x  * x0.y;
                g.yz = a0.yz * x12.xz + h.yz * x12.yw;
                return 130.0 * dot(m, g);
            }
            
            void main() {
                vec2 uv = vUv;
                float t = uTime * 0.15;
                
                float noise1 = snoise(uv * 3.0 + vec2(t * 0.5, t * 0.3));
                float noise2 = snoise(uv * 5.0 - vec2(t * 0.3, t * 0.5));
                float noise3 = snoise(uv * 2.0 + vec2(sin(t * 0.2), cos(t * 0.2)));
                
                float combinedNoise = noise1 * 0.5 + noise2 * 0.3 + noise3 * 0.2;
                
                vec3 color1 = vec3(0.4, 0.2, 0.9);
                vec3 color2 = vec3(0.2, 0.6, 1.0);
                vec3 color3 = vec3(1.0, 0.4, 0.2);
                vec3 color4 = vec3(0.6, 0.3, 0.95);
                
                float mixFactor1 = smoothstep(-0.5, 0.5, combinedNoise);
                float mixFactor2 = smoothstep(-0.3, 0.7, noise2);
                
                vec3 finalColor = mix(color1, color2, mixFactor1);
                finalColor = mix(finalColor, color3, mixFactor2 * 0.3);
                finalColor = mix(finalColor, color4, noise3 * 0.2);
                
                float glow = sin(t + length(uv - 0.5) * 3.0) * 0.5 + 0.5;
                finalColor += vec3(0.1, 0.05, 0.15) * glow * 0.3;
                
                float radialGradient = 1.0 - length(uv - 0.5) * 0.8;
                finalColor *= radialGradient;
                
                gl_FragColor = vec4(finalColor, 1.0);
            }
        `;

        // Create multiple flowing meshes
        const geometries = [
            new THREE.IcosahedronGeometry(2, 4),
            new THREE.TorusGeometry(1.5, 0.5, 32, 100),
            new THREE.OctahedronGeometry(1.8, 3)
        ];

        const meshes = [];

        geometries.forEach((geometry, index) => {
            const material = new THREE.ShaderMaterial({
                vertexShader,
                fragmentShader,
                uniforms: {
                    uTime: { value: 0 }
                },
                side: THREE.DoubleSide
            });

            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.x = (index - 1) * 3;
            mesh.position.z = -index * 2;

            scene.add(mesh);
            meshes.push(mesh);
        });

        // Animation loop
        const clock = new THREE.Clock();

        function animate() {
            const elapsedTime = clock.getElapsedTime();

            meshes.forEach((mesh, index) => {
                mesh.material.uniforms.uTime.value = elapsedTime + index * 0.5;

                mesh.rotation.x = elapsedTime * 0.1 * (index + 1);
                mesh.rotation.y = elapsedTime * 0.15 * (index + 1);
                mesh.rotation.z = elapsedTime * 0.05 * (index + 1);

                mesh.position.y = Math.sin(elapsedTime * 0.3 + index) * 0.5;
            });

            camera.position.x = Math.sin(elapsedTime * 0.1) * 2;
            camera.position.y = Math.cos(elapsedTime * 0.15) * 1;
            camera.lookAt(0, 0, 0);

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        animate();

        // Handle resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
